<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'update_task' task.id %}">
                    {{ task.title }}
                </a>
                <form action="{% url 'remove_task' task.id%}" method="POST" display="inline">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
            <!-- Additional task details can be displayed here -->
        {% endfor %}
    </ul>
</body>
</html>
